<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1890ff"/>
      <stop offset="100%" style="stop-color:#0050b3"/>
    </linearGradient>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e6f7ff"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>

  <!-- Package box -->
  <g transform="translate(256, 270)">
    <!-- Box body -->
    <path d="M-100,20 L-100,-60 L0,-100 L100,-60 L100,20 L0,60 Z"
          fill="url(#boxGrad)" stroke="#0050b3" stroke-width="4"/>

    <!-- Box top flap left -->
    <path d="M-100,-60 L0,-20 L0,-100 L-100,-60"
          fill="#bae7ff" stroke="#0050b3" stroke-width="3"/>

    <!-- Box top flap right -->
    <path d="M100,-60 L0,-20 L0,-100 L100,-60"
          fill="#91d5ff" stroke="#0050b3" stroke-width="3"/>

    <!-- Box center line -->
    <line x1="0" y1="-20" x2="0" y2="60" stroke="#0050b3" stroke-width="3"/>

    <!-- Box side line -->
    <line x1="-100" y1="20" x2="0" y2="60" stroke="#0050b3" stroke-width="3"/>
    <line x1="100" y1="20" x2="0" y2="60" stroke="#0050b3" stroke-width="3"/>
  </g>

  <!-- Arrow pointing down (download) -->
  <g transform="translate(256, 150)">
    <path d="M0,-50 L0,20 M-30,-10 L0,20 L30,-10"
          fill="none" stroke="#52c41a" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Network/dependency nodes -->
  <circle cx="120" cy="380" r="20" fill="#faad14" stroke="#d48806" stroke-width="3"/>
  <circle cx="390" cy="380" r="20" fill="#faad14" stroke="#d48806" stroke-width="3"/>
  <circle cx="256" cy="420" r="20" fill="#52c41a" stroke="#389e0d" stroke-width="3"/>

  <!-- Connection lines -->
  <line x1="140" y1="380" x2="236" y2="420" stroke="#d48806" stroke-width="3" stroke-dasharray="8,4"/>
  <line x1="370" y1="380" x2="276" y2="420" stroke="#d48806" stroke-width="3" stroke-dasharray="8,4"/>
</svg>
